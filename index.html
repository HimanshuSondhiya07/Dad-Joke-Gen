<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>😄 Dad Joke Generator 😄</h1>
        <div id="joke-container">
            <div id="loading">
                <img src="giphy.gif" alt="Loading...">
                <p>Loading your daily dose of humor...</p>
            </div>
            <p id="joke-text" style="display: none;"></p>
            <button id="joke-button">Summon More Laughs</button>
        </div>
        <p id="error-message" style="display: none;">"Oops! Looks like our joke-fetching squirrel took a coffee break. Don't worry, we're sending them some extra nuts to get back on track!" 🌰🐿️</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
